{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Calorie Counter</h1>

<form method="POST" class="mb-6 flex gap-2">
    {% csrf_token %}
    <input name="name" placeholder="Food name" class="border p-2 w-1/2" required>
    <input name="calories" type="number" placeholder="Calories" class="border p-2 w-1/4" required>
    <button class="bg-green-500 text-white px-4 py-2">Add</button>
</form>

<ul class="mb-4">
    {% for food in foods %}
        <li class="flex justify-between bg-white p-2 mb-2 shadow">
            {{ food.name }} - {{ food.calories }} kcal
            <a href="{% url 'delete_food' food.id %}" class="text-red-500">Remove</a>
        </li>
    {% empty %}
        <li>No food added today.</li>
    {% endfor %}
</ul>

<div class="font-bold text-xl">
    Total Calories: {{ total_calories }} kcal
</div>

<a href="{% url 'reset_day' %}" class="inline-block mt-4 bg-red-500 text-white px-4 py-2">
    Reset Day
</a>
{% endblock %}
